<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Alertas e barra de progresso</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <h2>Barra de progresso</h2>
    <div class="progress">
      <div class="progress-bar" style="width: 0"></div>
    </div>
    <br>

    <button onclick="loadingAnimation()" class="btn btn-info">Come√ßar</button>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        
        
        function loadingAnimation(){
            let barra = document.querySelector('.progress-bar');
            barra.style.transition = 'width 0.4s'

            if(barra.style.width == '100%'){
                barra.style.width = '0%';
            }else{
                let intervalo = setInterval(function(){
                    let porcentagemString = barra.style.width;
                    let porcentagem = parseInt(porcentagemString.replace('%', ''));
                    
                    barra.style.width = `${porcentagem+1}%`;
                    barra.innerHTML = `${porcentagem+1}%`

                    if(barra.style.width == '100%'){
                        clearInterval(intervalo)
                    }

                }, 100)
            }
            
            

        }


    </script>
  </body>
</html>
